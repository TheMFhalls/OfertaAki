<div id="load" class="col-sm-12 logarComerciante padding0px">
    <div class="labelLogarComerciante text-center mb-20 col-sm-6">
        <label for="email_com">E-mail:</label>
    </div>
    <div class="inputLogarComerciante text-center mb-20 col-sm-6">
        <input type="email" id="email_com" name="email_com"
        placeholder="E-mail" style="width: 100%;"/>
    </div>
    <div class="labelLogarComerciante text-center mb-20 col-sm-6">
        <label for="senha_com">Senha:</label>
    </div>
    <div class="inputLogarComerciante text-center mb-20 col-sm-6">
        <input type="password" id="senha_com" name="senha_com"
        placeholder="Senha" style="width: 100%;"/>
    </div>
    <div class="submitLogarComerciante text-center mb-20 col-sm-12">
        <input type="submit" value="Logar" onclick="validaLoginComerciante();"
        style="width: 100%;"/>
    </div>
</div>
