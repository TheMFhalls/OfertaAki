<div id="load">
    <div class="col-sm-12 cidadeGeral">
        <div class="col-sm-12 padding0px">
            <label for="cidadeId" class="cidateLabel col-sm-6 padding0px text-center">
                Informe sua Cidade :
            </label>
            <div class="col-sm-6 padding0px">
                <input class="cidadeClass" autocomplete="off" id="cidadeId" type="text"
                       name="cidade" onkeyup="javascript:getCidade('#cidadeId');"
                       onblur="javascript:setReturnCidade();"
                       placeholder="Ex: Belo Horizonte"/>
                <div class="returnCidade padding0px col-sm-12" id="returnCidade">
                </div>
            </div>
        </div>
    </div>
</div>
